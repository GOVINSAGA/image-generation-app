<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Generation with Together API</title>
</head>
<body>
    <h1>Generate an Image</h1>
    <form action="/generate" method="post">
        <label for="prompt">Prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50">
[father , son fighting with dragon on mountain, realistic , unreal engine, with american flag]
        </textarea><br><br>
        <input type="submit" value="Generate Image">
    </form>
</body>
</html>
